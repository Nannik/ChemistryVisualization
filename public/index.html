<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="ui">
        <div class="movement">
            <div class="field-group">
                <label for="pos-x">x</label>
                <input step="10" value="0" type="number" id="pos-x">
            </div>
            <div class="field-group">
                <label for="pos-y">y</label>
                <input step="10" value="0" type="number" id="pos-y">
            </div>
            <div class="field-group">
                <label for="pos-z">z</label>
                <input step="10" value="0" type="number" id="pos-z">
            </div>
            <div class="field-group">
                <label for="angle-x">angle x</label>
                <input step="10" value="0" type="number" id="angle-x" min="0" max="360">
            </div>
            <div class="field-group">
                <label for="angle-y">angle y</label>
                <input step="10" value="0" type="number" id="angle-y" min="0" max="360">
            </div>
            <div class="field-group">
                <label for="angle-z">angle z</label>
                <input step="10" value="0" type="number" id="angle-z" min="0" max="360">
            </div>
            <div class="field-group">
                <label for="scale-x">scale x</label>
                <input value="1" type="number" id="scale-x">
            </div>
            <div class="field-group">
                <label for="scale-y">scale y</label>
                <input value="1" type="number" id="scale-y">
            </div>
            <div class="field-group">
                <label for="scale-z">scale z</label>
                <input value="1" type="number" id="scale-z">
            </div>
        </div>
    </div>
    <canvas id="glcanvas" width="600" height="600">
        Your browser not support canvas element
    </canvas>
</body>
</html>
